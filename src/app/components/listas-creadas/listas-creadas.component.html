<div class="row w-75 mx-auto">
    <div class="container mt-4 me-5">
        <div class="d-flex">
            <button mat-button [routerLink]="['/createList']" class="boton px-4 text-dark fw-bolder ms-3">Crear Lista</button>
        </div>
        <div class="d-flex mt-5">
            <p class="boton px-4 text-dark-emphasis  ms-3">NÂº Lista</p>
        </div>
        <div class="row mt-3">
            @for (lista of listasCreadas; track listasCreadas.indexOf(lista)) {
                <div class="col-1 text-center mt-2">
                    <p class="ms-5 text-dark-emphasis" ><span class="lista px-4">{{listasCreadas.indexOf(lista)+1}}</span></p>
                </div>
                <div class="col-11">
                    <p class="lista ms-5 py-2 px-3 rounded rounded-2">{{lista.name}} 
                        <span class="ms-2">
                            <button mat-button class="boton px-4 text-dark ms-3" [routerLink]="['/listDetail/', lista.id]" >
                                <i class="bi bi-eye"></i>
                            </button>
                        </span>
                        <span class="ms-2">
                            <button mat-button class="boton px-4 text-dark fw-bolder ms-3" (click)="eliminarLista(lista.id)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </span>
                    </p>
                </div>
            }
        </div>
    </div>
</div>
