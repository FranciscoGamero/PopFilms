<div id="container">
  <div id="navbar" class="d-flex justify-content-around">
    <div class="col-2">
      <a [routerLink]="['/home']">
        <img src="assets/img/pop-films-light.png" alt="Popfilms logo"
          height="80px">
      </a>
    </div>

    <div class="col-4">
      <div class="col-12 d-flex justify-content-between">
        <a class="enlace" [routerLink]="['/movies']">Peliculas</a>
        <a class="enlace" [routerLink]="['/series']">Series</a>
        <a class="enlace" [routerLink]="['/people']">Personas</a>
      </div>
    </div>

    <div
      class="col-6 d-flex align-items-center justify-content-between flex-nowrap row">
      <div id="subs" class="col-3">
        <input type="text" placeholder="Busqueda">
        <button id="boton">Buscar</button>
      </div>
      <div id="profile" class="col-3">
        @if (isLoggedIn()) {

        <!-- <p id="userName">{{ userName }}</p>-->

        <ng-template #offcanvasProfile let-offcanvas>
          <div class="offcanvas-header">
            <img id="userPhoto" [src]="userPhoto" width="20%" alt
              class="avatar" />
            <h4 class="offcanvas-title" id="userName">{{ userName }}</h4>
            <button type="button" class="btn-close btn-close-white"
              aria-label="Close"
              (click)="offcanvas.dismiss('Cross click')"></button>
          </div>
          <div class="offcanvas-body">
            <div>
              <ul>
                <li><a href><mat-icon aria-hidden="false"
                      aria-label="Example home icon"
                      fontIcon="person"></mat-icon> Perfil</a></li>
                <li><a href><mat-icon aria-hidden="false"
                      aria-label="Example home icon" fontIcon="favorite"></mat-icon>
                    Favoritos</a></li>
                <li><a href><mat-icon aria-hidden="false"
                      aria-label="Example home icon"
                      fontIcon="library_books"></mat-icon> Listas</a></li>
                <li><a [routerLink]="['/Watchlist']"><mat-icon aria-hidden="false"
                      aria-label="Example home icon"
                      fontIcon="movie"></mat-icon> Watchlist</a></li>
              </ul>
            </div>
          </div>
        </ng-template>

        <button class="botonPerfil btn btn-lg btn-outline-primary mb-2 me-2"
          (click)="openEnd(offcanvasProfile)">
          <img id="userPhoto" [src]="userPhoto" width="100%" alt="{{userName}}"
            class="avatar" />
        </button>

        <button id="botonLogOut"
          (click)="logout()">
          Cerrar sesión
        </button>

        } @else{
        <button id="boton" class="btn btn-sm"
          (click)="createRequestToken()">
          Iniciar sesión
        </button>
        }
      </div>
    </div>

  </div>
</div>
