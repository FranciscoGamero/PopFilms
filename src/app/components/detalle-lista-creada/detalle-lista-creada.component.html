<div class="row w-75 mx-auto">
    <div class="container mt-4 me-5">
        <div class="mt-3">
            @for (lista of listaDetalle; track listaDetalle.indexOf(lista)) {
                <div class="fondo mb-3 d-flex justify-content-between align-items-center">
                    <div class="mt-2">
                      <p class="lista ms-1 py-2 px-3 rounded rounded-2">
                        <span class="text-light-emphasis">{{ listaDetalle.indexOf(lista) + 1 }}</span>
                        <a class="text-decoration-none text-dark" [routerLink]="['/movie/', lista.id]">
                            <span class="ms-4">{{ lista.original_title }}</span>
                        </a>
                      </p>
                    </div>
                    <div class="mt-2 py-2">
                      <p>
                        <ngb-rating class="fs-5" [max]="5" [readonly]="true" [rate]="lista.vote_average / 2" [ngClass]="getColorEstrellas(lista.vote_average / 2)"></ngb-rating>
                        <span class="ms-3">{{lista.vote_average.toFixed(2)}} / 10</span>
                        <span class="ms-3">{{lista.media_type | traducirTipo}}</span>
                        <span class="ms-3 me-4">{{lista.release_date | date}}</span>
                    </p>
                    </div>
                  </div>
            }
        </div>
    </div>
</div>
