<div class="row w-75 mx-auto">
    <div class="container mt-4 me-5">
        <div class="d-flex">
            <button mat-button class="boton px-4 text-light me-5" >Series</button>
            <button mat-button [routerLink]="['/moviesRated']" class="botonDisabled rounded-5 text-light px-4 ms-3">Peliculas</button>
        </div>
        <h2 class="mt-4 text-white">Series Valoradas</h2>
        <div class="row mt-3">
            @for(serie of seriesValoradas; track seriesValoradas.indexOf(serie)) {
            <div class="col-sm-6 col-md-4 col-lg-2 mb-4 shadow">
                <div class="card h-100 text-center colorFondo">
                    <a [href]="'serie/'+serie.id">
                        <img class="card-img-top"
                            [src]="serie?.poster_path ? (serie!.poster_path! | poster) : 'assets/img/ImagenNoEncontrada.jpg'"
                            alt="{{serie?.name}}">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title fw-bold text-start fw-bolder">{{serie.name}}</h5>
                        <p class="text-start">{{serie.first_air_date| date:'dd/MM/yyyy'}}</p>
                        <p>{{(serie.vote_average/2).toFixed(2)}}</p>
                        <ngb-rating class="fs-5" [readonly]="true" [rate]="serie.vote_average / 2" [max]="5"
                            [ngClass]="getColorEstrellas(serie.vote_average / 2)"></ngb-rating>
                        <p class="text-muted ms-1">({{serie.vote_count}} Votos)</p>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</div>
