<div class="container">
  <div class="row">
    @for(peli of listaPeliculasPopulares; track peli.id) {
      <div class="col-12 col-sm-6 col-md-2 col-lg-2 mb-4">
        <div class="card">
          <a routerLink>
            <img [src]="peli.posterUrl" width="100%" alt="{{peli.title}}" class="card-img-top">
          </a>
          <div class="card-body">
            <h5 class="card-title">{{peli.title}}</h5>
            <p class="card-text">{{peli.release_date | date:'dd/MM/yyyy'}}</p>
            <p>
              <i class="fa fa-star" style="color: gold;"></i> {{peli.vote_average}}
              <span>({{peli.vote_count}} votos)</span>
            </p>
          </div>
        </div>
      </div>
    }
  </div>
</div>
