<div class="d-flex justify-content-between">
<div class="row">
    @for(result of listaEncontrados; track result.id) {
    <div class="col-12 col-sm-6 col-md-3 col-lg-3 mb-4">
      <div class="card shadow-sm border-0 rounded">
        @if (result.media_type == "movie") {
        <a [routerLink]="['/movie', result.id]">
          <img [src]="result.poster_path? (result!.posterUrl! | poster) : 'assets/img/ImagenNoEncontrada.jpg'" class="card-img-top rounded" alt="{{result.original_title}}" />
        </a>
        } @else {
          @if (result.media_type == "tv") {
          <a [routerLink]="['/serie', result.id]">
            <img [src]="result?.poster_path ? (result!.poster_path! | poster) : 'assets/img/ImagenNoEncontrada.jpg'" class="card-img-top rounded" alt="{{result.name}}" />
          </a>
          } @else {
          <a [routerLink]="['/person', result.id]">
            <img [src]="'assets/img/ImagenNoEncontrada.jpg'" class="card-img-top rounded" alt="{{result.name}}" />
          </a>
          }
        }
        <div class="card-body">
          @if (result.media_type == "movie") {
          <h5 class="card-title text-center">{{result.original_title}}</h5>
          } @else {
          <h5 class="card-title text-center">{{result.name}}</h5>
          }
        </div>
      </div>
    </div>
    }
  </div>
</div>
